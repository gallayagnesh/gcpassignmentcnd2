<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #4CAF50;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <img src="{{ url_for('getfiles', user_id=user_id, filename=filename) }}" alt="image">
    <p>{{ description }}</p>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
