<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image View</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            border: 5px solid #4CAF50;
            border-radius: 8px;
            display: block;
            margin: auto;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <img src="{{ url_for('getfiles', user_id=user_id, filename=filename) }}" alt="image">
        <p>{{ description }}</p>
        <a href="{{ url_for('index') }}" class="back-button">Back</a>
    </div>
</body>
</html>
